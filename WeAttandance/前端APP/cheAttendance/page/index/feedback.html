<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
		<script src="../../js/config.js"></script>
		<script src="../../js/mui.min.js"></script>
		<style>
			blockquote,body,dd,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,hr,html,iframe,input,legend,li,ol,p,pre,td,textarea,th,ul {
				padding: 0;
				margin: 0
			}
			
			html {
				-webkit-overflow-scrolling: touch;
				-webkit-text-size-adjust: 100%
			}
			
			body {
				-webkit-overflow-scrolling: touch;
				-webkit-box-sizing: border-box;
				box-sizing: border-box
			}
			
			a,body,input,input:focus,select,select:focus,textarea,textarea:focus {
				-webkit-tap-highlight-color: transparent;
				outline: 0;
			}
			
			li {
				list-style-type: none
			}
			
			table {
				border-collapse: collapse;
				border-spacing: 0
			}
			
			fieldset {
				border: none
			}
			
			legend {
				display: none
			}
			
			a:active,a:hover,button {
				outline: 0
			}
			
			input[type=checkbox],input[type=radio] {
				-webkit-box-sizing: border-box;
				box-sizing: border-box
			}
			
			em,i {
				font-style: normal
			}
			
			a {
				text-decoration: none;
				-webkit-tap-highlight-color: transparent
			}
			
			body {
				font-family: '微软雅黑';
				background: #F3F3F3;
			}
			
			.header {
				height: 3rem;
				line-height: 3rem;
				background: #1389FE;
				font-size: 1rem;
				color: #fff;
				text-align: center
			}
			
			.back {
				padding-left: 1.125rem;
				position: absolute;
				top: 0;
				left: 0
			}
			.back i {
				width: .75rem;
				height: 1.25rem;
				margin-top: .875rem;
				background: url(../../images/log_reg_back.png) no-repeat;
				background-size: 100%;
				display: block
			}
			
			.btn-box {
				padding:0 1.25rem
			}
			.btn {
				width:100%;
				height:2.5rem;
				line-height:2.5rem;
				border-radius:.3125rem;
				background:#1389FE;
				font-size:1rem;
				color:#fff;
				text-align:center
			}
			
			.error-tips {
				height:2.5rem;
				line-height:2.5rem;
				background:#f4eed0;
				font-size:.8125rem;
				color:#5c4834;
				text-align:center;
				opacity:0;
				-webkit-transition:opacity .3s linear;
				transition:opacity .3s linear
			}
			.error-tips.hovers {
				opacity:1
			}
			.error-tips i {
				width:1.0625rem;
				height:1.03125rem;
				display:inline-block;
				vertical-align:middle;
				background:url(../../images/icon_tips.png) no-repeat;
				background-size:100%
			}
			
			.form-section {
				margin: .5rem 0 1.125rem 0;
				background: #fff;
				padding-left: 1.125rem;
			}
			.form-group {
				padding: 1rem 2rem;
				border-bottom: 1px solid #ECECEC;
				font-size: 1rem;
				color: #333;
				position: relative;
			}
			.form-group label {
				position: absolute;
				left: 0;
				top: 1rem
			}
			.form-group:last-child {
				border-bottom: none
			}
			.form-group textarea {
				width: 100%;
				padding-left: 2rem;
				border: none;
				color: #333;
				font-size: 1rem;
				font-family: '微软雅黑';
				-webkit-box-sizing: border-box;
				box-sizing: border-box
			}
			
			.form-two-group {
				padding: 1rem 7rem 1rem 0
			}
			
			.form-two-group input {
				padding-left: 0
			}

			.form-two-group .vl-clear {
				right: 7rem
			}
			
			.form-two-group img {
				position: absolute;
				top: .6rem;
				right: .5rem
			}
			.vl-clear {
				width: .9375rem;
				height: .9375rem;
				display: none;
				position: absolute;
				top: 1.3rem;
				right: 1.25rem;
				background: url(../../images/icon_close.png) no-repeat;
				background-size: 100%;
				z-index: 1
			}
			
			.send-msg {
				position: absolute;
				top: 1.1rem;
				right: 1.25rem;
				color: #21A1FE;
				font-size: .9375rem
			}
			
			.send-msg.disabled {
				color: #888
			}
		</style>
	</head>
	<body>
			<header>
				<div class="header hide" id="header">
					<a class="back" href="home.html" id="goBack"><i></i></a>
					意见反馈
				</div>
			</header>
			
			<div class="form-section">
				<div class="form-group">
					<label for="email">意&#12288;见</label>
					<textarea placeholder="欢迎您对我们提出意见 " id="tv_input"></textarea>
					<i class="vl-clear js-vl-clear"></i>
				</div>
			</div>
			
			<div class="btn-box">
				<div class="btn" id="config" data-disabled="true" >提交</div>
			</div>
	</body>
	<script>
		mui.init();
		
		document.getElementById("config").addEventListener("tap",function(){
			
			mui.alert("感谢您的宝贵意见");
			document.getElementById("tv_input").value="";  
		});
	</script>
</html>
