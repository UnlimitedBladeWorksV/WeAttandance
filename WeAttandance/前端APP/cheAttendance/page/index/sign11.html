<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/mui.css" />
		<script src="../../js/mui.min.js">	</script>
		<script src="../../js/config.js"></script>
		<script src="../../js/jquery-3.2.1.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<style>
			blockquote,body,dd,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,hr,html,iframe,input,legend,li,ol,p,pre,td,textarea,th,ul {
				padding: 0;
				margin: 0
			}
			
			html {
				-webkit-overflow-scrolling: touch;
				-webkit-text-size-adjust: 100%;
				overflow-y: hidden;
			}
			
			body {
				-webkit-overflow-scrolling: touch;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
				overflow-y: hidden;
			}
			
			a,body,input,input:focus,select,select:focus,textarea,textarea:focus {
				-webkit-tap-highlight-color: transparent;
				outline: 0;
			}
			
			li {
				list-style-type: none
			}
			
			table {
				border-collapse: collapse;
				border-spacing: 0
			}
			
			fieldset {
				border: none
			}
			
			legend {
				display: none
			}
			
			a:active,a:hover,button {
				outline: 0
			}
			
			input[type=checkbox],input[type=radio] {
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
			}
			
			em,i {
				font-style: normal;
			}
			
			a {
				text-decoration: none;
				-webkit-tap-highlight-color: transparent
			}
			
			body {
				font-family: '微软雅黑';
				background: #F3F3F3
			}
			
			.header {
				position: fixed;
				width: 100%;
				height: 3rem;
				line-height: 3rem;
				background: #1389FE;
				font-size: 1rem;
				color: #fff;
				text-align: center;
				z-index: 9999;
			}
			
			.back {
				padding-left: 1.125rem;
				position: absolute;
				top: 0;
				left: 0
			}
			
			.back i {
				width: .75rem;
				height: 1.25rem;
				margin-top: .875rem;
				background: url(../../images/log_reg_back.png) no-repeat;
				background-size: 100%;
				display: block
			}
			
			li{
				margin-left:0.3rem ;
				margin-right: 0.3rem;
				margin-bottom:0rem;
				background-color: #ffffff;
				line-height: 1.6rem;
			}
			.p1{
				font-size: 1rem;
				padding-top:0.25rem;
				margin: 0.1rem 1rem 0.1rem;
			}
			.p2{
				font-size: 0.75rem;
				padding-bottom: 0.18rem;
				margin: 0.15rem 1rem 0.15rem;
				color: #777;
			}
			.scrollPanel{
				width: 100%;
				overflow: auto;
				overflow-x: hidden; 
				overflow-y: hidden;
			}
			.full{
				height: 6rem;
			}
			.scrollPanel img{
				padding-top: 0.625rem;
				float: right;
				margin-right: 0.5rem;
				padding-right: 0.2rem;
				width: 2.2rem;
				height: 2.5rem;
			}
			.search{
				margin-top: 3rem;
				padding-top: 0.6rem;
				width: 100%;
				height: 2.25rem;
				position: fixed;
				z-index: 9999;
				background-color: #FFFFFF;
			}
			.search img{
				margin-top: 0.135rem;
				margin-left: 6.5%;
				float: left;
				width: 1.5rem;
				height: 1.5rem;
			}
			input{
				height: 1.8rem;
				width: 80%;
				margin-left: 0.3rem;
				border-radius: 0.85rem;
			}
			.nav-ul{  
			    height: 100%;
			    width: 100%; 
			    overflow-x: hidden;
			    overflow-y: auto;
			   
			} 
			.joinBottom{
				bottom: 0;
				width: 100%;
				height: 3.2rem;
				position: fixed;
				z-index: 9999;
				background-color: #eeeeee;
				text-align: center;
			}
			.joinBottom div{
				margin: 0.35rem 1.4rem;
				padding: 0.65rem 0.5rem;
				height: 2.5rem;
				font-size: 1rem;
				text-align: center;
				color: #FFFFFF;
				background-color: #1389FE;
				border-radius:.3125rem;
			}
			.bottomDiv{
				width: 100%;
				height: 3.2rem;
			}

		</style>
	</head>
	<body>
		<header>
				<div class="header" id="header">
					<a class="back" href="../index/home.html" id="goBack"><i></i></a>
					签到
				</div>
		</header>

		<div>
		<div class="scrollPanel" id="scrollPanel">
			<ul class="nav-ul" id="orgList">	
				
			</ul>
			
		</div>
		</div>
		<div>
			<div class="joinBottom">
				<div id="joinBottom">
					扫一扫签到
				</div>
			</div>
		</div>
		
	</body>
</html>
